<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- FontAwesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vue ToDo List</title>
</head>
<body>
    
<div id="app" class="container text-center mt-4">
    <!-- Header -->
    <header class="mb-5">

        <img class="w-25" src="https://www.boolean.careers/images/misc/logo.png" alt="logo">

    </header>

    <!-- Input + Add Button -->
    <section class="container new-todo">

        <input class="me-4"
        type="text"
        placeholder="New To Do"
        v-model.trim="newToDo">

        <button type="button"
        class="btn btn-primary"
        @click="addToDo">
        Aggiungi
        </button>

    </section>

    <main class="todo-container">

        <ul class="todos-list mt-5 p-3">

            <li class="to-do list-unstyled"
            v-for="(todo, index) in todos"
            >
                <span class="text"
                :class="{completed: todo.completed}"
                >
                {{ todo.text }}
                </span>
                <i class="fas fa-trash delete"
                @click="removeToDo(index)"></i>
            </li>

        </ul>
    </main>

</div>
    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
